<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EcoHosting</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div id="preloader-loader" class="preloader"><div class="loader"></div><img src="images/loder.png" alt=""></div>
    <header class="header-login" id="log-reg">
        <div class="container">
            <div class="login-form register-form">
                <a class="login-form__logo" href="index.html"><img src="images/loder.png" alt=""></a>
                <div class="login-form__title">Registration Here</div>
                <form>
                    <label>Full Name<input type="email" placeholder="Full name" required></label>
                    <label>Email<input type="email" placeholder="Email" required></label>
                    <label>Password<input type="password" placeholder="Password" id="pass" required></label>
                    <label>Confirm Password<input type="password" placeholder="Confirm Password" id="confirm-pass" required></label>
                    <button class="login-form__btn">Registration</button>
                </form>
                <a class="login-form__link" href="login.html">Login</a>
            </div>
        </div>
    </header>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js/libs.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
